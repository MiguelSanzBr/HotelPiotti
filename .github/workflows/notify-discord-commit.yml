name: Notify Discord on Commit

on:
  push:
    branches:
      - '**' 
jobs:
  notify-discord:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Send Discord Webhook
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          REPOSITORY_URL: https://github.com/MiguelSanzBr/HotelPiotti
          COMMIT_AUTHOR: ${{ github.actor }}
        run: |
          COMMIT_ID=$(git rev-parse --short HEAD)
          BRANCH_NAME=$(git rev-parse --abbrev-ref HEAD)
          
          PAYLOAD=$(cat <<EOF
          {
           "content": "**Commit:** $COMMIT_ID \n**Branch:** $BRANCH_NAME \nNo **RepositÃ³rio**: $REPOSITORY_URL \nVlw, $COMMIT_AUTHOR!!!"
          }
          EOF
          )
          
          curl -X POST \
            -H "Content-Type: application/json" \
            -d "$PAYLOAD" \
            $DISCORD_WEBHOOK_URL
